<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Land Class Change Analysis of Mumbai (2010-2020)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>Land Class Change Analysis of Mumbai (2010-2020)</h1>
    <button id="toggleDarkMode" class="toggle-btn">Dark Mode</button>
  </div>

  <div class="table-container">
    <table>
      <thead id="table-head"></thead>
      <tbody id="data-table"></tbody>
    </table>
  </div>

  <div class="dashboard">
    <div class="card">
      <h2>Gain vs Loss Analysis of Mumbai (2010-2020)</h2>
      <div id="barChart"></div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="centered-title">Unchanged vs Changed Analysis of Mumbai (2010-2020)</h2>
        <div class="dropdown-container">
          <select id="valueTypeSelect">
            <option value="Changed">Changed</option>
            <option value="Unchanged">Unchanged</option>
          </select>
        </div>
      </div>
      <div id="pieChart"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
